<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Faten Yahiaoui Resume</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header Section - CV Photo and Name - Grid Container-->
    <div class="grid-container">
        <div id="applicant-name" class="grid-item">
          <h1> Faten Yahiaoui</h1>
        </div>
        <div id ="cv-photo" class="grid-item">
          <img id="photo" src="images/fatenpic.png" alt="faten cv photo">         
        </div>
        <div id="big-cloud-container" class="grid-item">
          <img id ="big-cloud" src="images/big-cloud.svg" alt="big cloud svg">
        </div>
    </div>
    <!--2 Column CV Layout - FlexBox Container-->
    <div class="flex-container">
      <div class="column-1-flex-container" >
        <div class="horizontal-ruler">
          <img src="images/horizontal-ruler.svg" alt="horiztonal ruler">
        </div>
        <h2>Software Engineer</h2>
        <div class="contact">
          <table id="contact-table">
          <tr>
            <td>
              <img id="phone-svg" src="images/phone-icon.svg" alt="phone-icon">
            </td>
            <td class="info">+353874638482</td>
          </tr>
          <tr>
            <td>
              <img id="home-svg" src="images/home-icon.svg" alt="home-icon">
            </td>
            <td class="info">
              <p>Cumberland Place, Cumberland Street <br>
              Dun Laoghaire,A96 K63P, Dublin, Ireland</p>
            </td>
          </tr>
          <tr>
            <td>
              <img id="email-svg" src="images/email-icon.svg" alt="phone-icon">
            </td>
            <td class="info">yahiaouifaten@gmail.com</td>
          </tr>
          </table>
        </div>
        <div class="education">
          <h2>Education</h2>
        </div>
        <div id="cloud-div">
          <img id="small-cloud" src="images/small-cloud.svg" alt="Small Cloud"/>
        </div>

      </div>
      <div class="column-2-flex-container" >
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
